<html>

<head>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div >
                <label for="principal">Principal</label>
                <input type="number" id="principal"> <br />
                <label for="rate">Rate</label>
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> <br />
                <span id="rate_val">10.25</span>%
                <label for="years">No.of years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <br>
                  <br>
                Interest : <span id="result"><mark></mark></span><br>
                <button onclick="compute()">Compute Interest</button>
                </div>
    
    
    
        </div>
        <footer>
            & Created by anupamac.me
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
